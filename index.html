<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Musicians Hub</title>
    <style>
        /* Basic CSS for clean layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .instrument-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-menu {
            background-color: #34495e;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Young Musicians Hub</h1>
            <button class="login-btn" onclick="checkPassword()">Private Access</button>
        </div>

        <div class="nav-menu">
            <a href="#home">Home</a>
            <a href="#flute">Flute</a>
            <a href="#drums">Drums</a>
            <a href="#showcase">Showcase</a>
        </div>

        <div class="instrument-section">
            <div class="card">
                <h2>Flute Section</h2>
                <div id="flute-public">
                    <h3>Public Content</h3>
                    <ul>
                        <li>Recent Achievements</li>
                        <li>Public Performances</li>
                        <li>Practice Tips</li>
                    </ul>
                </div>
            </div>

            <div class="card">
                <h2>Drums Section</h2>
                <div id="drums-public">
                    <h3>Public Content</h3>
                    <ul>
                        <li>Recent Achievements</li>
                        <li>Public Performances</li>
                        <li>Practice Tips</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple password protection
        function checkPassword() {
            const password = prompt("Enter password:");
            if (password === "yourpassword") {
                window.location.href = "private.html";
            } else {
                alert("Incorrect password");
            }
        }
    </script>
</body>
</html>
