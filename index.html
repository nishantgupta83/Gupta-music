<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Musicians Hub</title>
    <style>
        /* Keep your existing CSS styles */

        /* Add these specific styles for navigation */
        .nav-menu {
            background-color: #34495e;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
        }

        .nav-item:hover {
            background-color: #2c3e50;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Young Musicians Hub</h1>
            <button class="login-btn" onclick="toggleLogin()">Private Access</button>
        </div>

        <!-- Updated Navigation Structure -->
        <div class="nav-menu">
            <span class="nav-item" onclick="showSection('home')">Home</span>
            
            <div class="dropdown">
                <span class="nav-item">Flute</span>
                <div class="dropdown-content">
                    <a onclick="showSection('flute-songs')">Favorite Songs</a>
                    <a onclick="showSection('flute-artists')">Favorite Artists</a>
                    <a onclick="showSection('flute-sheets')">Sheet Music</a>
                </div>
            </div>
            
            <div class="dropdown">
                <span class="nav-item">Drums</span>
                <div class="dropdown-content">
                    <a onclick="showSection('drum-songs')">Favorite Songs</a>
                    <a onclick="showSection('drum-artists')">Favorite Artists</a>
                    <a onclick="showSection('drum-sheets')">Sheet Music</a>
                </div>
            </div>
        </div>

        <!-- Content Sections -->
        <div id="home" class="content-section">
            <h2>Welcome to Our Music Journey</h2>
            <p>Explore our musical adventure with flute and drums!</p>
        </div>

        <div id="flute-songs" class="content-section" style="display: none;">
            <h2>Flute - Favorite Songs</h2>
            <!-- Your flute songs content -->
        </div>

        <!-- Add other content sections -->

    </div>

    <script>
        // Function to show/hide sections
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }

        // Function for login
        function toggleLogin() {
            const password = prompt("Enter password:");
            if (password === "yourpassword") {
                // Handle successful login
                alert("Login successful!");
            } else {
                alert("Incorrect password");
            }
        }

        // Show home section by default
        document.addEventListener('DOMContentLoaded', function() {
            showSection('home');
        });
    </script>
</body>
</html>
